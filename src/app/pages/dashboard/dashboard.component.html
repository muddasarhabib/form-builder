<div id="scrolledtabs">
  <h1 class="caption pt-5 pb-5 text-white">Configuration</h1>
  <dx-tabs
    [dataSource]="longtabs"
    [width]="300"
    [scrollByContent]="true"
    [showNavButtons]="true"
    (onItemClick)="selectTab($event)"
    style="border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    overflow: hidden;
    border: none;">
  </dx-tabs>
  <dx-popup
    [width]="400"
    [height]="280"
    [title]="popupTitle"
    [(visible)]="popupVisible">
    <!-- [hideOnOutsideClick]="true" -->
    <div *dxTemplate="let data of 'content'">
      <div class="row gy-5 gx-xl-8">
        <div class="col-xl-12 mt-0">
          <div class="dx-fieldset m-0 my-3">
            <div class="dx-field">
              <div class="dx-field-value w-100">
                <dx-select-box
                  [dataSource]="simpleProducts"
                  displayExpr="Name"
                  valueExpr="ID"
                  [searchMode]="searchModeOption"
                  [searchExpr]="searchExprOption"
                  [searchTimeout]="searchTimeoutOption"
                  [minSearchLength]="minSearchLengthOption"
                  [searchEnabled]="true"
                  [showDataBeforeSearch]="showDataBeforeSearchOption"></dx-select-box>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-12 mt-0">
          <div class="dx-fieldset m-0 my-3">
            <div class="dx-field">
              <div class="dx-field-value w-100">
                <dx-drop-down-box
                  [(value)]="gridBoxValue"
                  [(opened)]="isGridBoxOpened"
                  valueExpr="ID"
                  [deferRendering]="false"
                  [displayExpr]="gridBox_displayExpr"
                  placeholder="Select a value..."
                  [showClearButton]="true"
                  [dataSource]="gridDataSource"
                  (onOptionChanged)="onGridBoxOptionChanged($event)">
                  <div *dxTemplate="let data of 'content'">
                    <dx-data-grid
                      [dataSource]="gridDataSource"
                      [columns]="gridColumns"
                      [hoverStateEnabled]="true"
                      [(selectedRowKeys)]="gridBoxValue"
                      height="100%">
                      <dxo-selection mode="single"></dxo-selection>
                      <dxo-filter-row [visible]="true"></dxo-filter-row>
                      <dxo-scrolling mode="virtual"></dxo-scrolling>
                      <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                    </dx-data-grid>
                  </div>
                </dx-drop-down-box>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-12 d-flex align-items-center mt-0">
          <div class="dx-field w-100">
            <div class="dx-field-label">Orden Personalizado</div>
            <div class="dx-field-value">
              <dx-check-box [value]="false"></dx-check-box>
            </div>
          </div>
        </div>
        <div class="col-xl-12 d-flex">
          <dx-button
            text="Acceptar"
            stylingMode="contained"
            type="default"
            class="me-3"
            (onClick)="closePopup()"
            >
          </dx-button>
          <dx-button
            text="Cancelar"
            stylingMode="outlined"
            type="normal"
            (onClick)="closePopup()"
            >
          </dx-button>
        </div>
      </div>
    </div>
  </dx-popup>
</div>

<!-- begin::Row -->
<div class="row gy-5 gx-xl-8">
  <div class="col-xl-12">
    <app-tables-widget14 class="card card-xxl-stretch mb-5 mb-xl-8"
      style="border-top-left-radius: 0;" [dataSource]="demo"></app-tables-widget14>
  </div>
</div>
<!-- end::Row -->
